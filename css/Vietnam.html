<h1>Việt Nam</h1>
Việt Nam (tên chính thức: Cộng hòa Xã hội chủ nghĩa Việt Nam) là một quốc gia nằm ở cực Đông của bán đảo Đông Dương thuộc khu vực Đông Nam Á, giáp với Lào, Campuchia, Trung Quốc, biển Đông và vịnh Thái Lan.
